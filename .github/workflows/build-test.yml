name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: Build with Maven
      run: ./mvnw clean compile
    - name: Run unit tests with Maven
      run: ./mvnw test
